<div class="form-group">
  <form (ngSubmit)="createArticle(templateForm)" #templateForm="ngForm" >
    <div ngModelGroup="article">
      <div class="article-name mb-3">
        <input type="text"
              class="form-control"
              placeholder="Art Work Name"
              name="name"
              #nameInput="ngModel"
              required
              ngModel>

        <div *ngIf="(nameInput.dirty || templateForm.submitted) && nameInput.errors?.required" class="form-text">
          Art Work name is required
        </div>
      </div>

      <div class="article-price mb-3">
        <input type="number"
              class="form-control"
              placeholder="Art Work Price"
              name="price"
              #priceInput="ngModel"
              required
              ngModel>

        <div *ngIf="(priceInput.dirty || templateForm.submitted) && priceInput.errors?.required" class="form-text">
          Art Work price is required
        </div>
      </div>

      <div class="article-image-url mb-3">
        <input type="text"
              class="form-control"
              placeholder="Art Work Image Url"
              required
              name="imageUrl"
              #imageUrlInput="ngModel"
              ngModel>

        <div *ngIf="templateForm.submitted || imageUrlInput.dirty">
          <div *ngIf="imageUrlInput.errors?.required" class="form-text">
            Art Work image URL is required
          </div>
  
          <div *ngIf="!validateImageUrl(imageUrlInput.value) && imageUrlInput.value !== ''" class="form-text">
            Art Work image URL does not seem to be a valid URL
          </div>
        </div>
        
      </div>

      <div class="article-is-on-sale mb-3 form-check">
          <input id="checkboxOnSale"
                type="checkbox"
                class="form-check-input"
                name="isOnSale"
                ngModel>
                
          <label class="form-check-label" for="checkboxOnSale">
            On Sale
          </label>
              
      </div>
    </div>
    <button type="submit" class="btn btn-dark">Create Article</button>
  </form>
</div>
