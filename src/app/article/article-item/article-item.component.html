<div class="article-container"
    [class]="article.isOnSale ? 'is-on-sale' : 'is-sold-out'">
    <div class="article-img"
    [class.active]="article.isOnSale"
    [class.disabled]="!article.isOnSale"><img src="{{ article.imageUrl }}"></div>
    <div class="article-body">
        <h3 class="article-title">{{ article.name }}</h3>
        <div class="article-price"
        [class.active]="article.isOnSale"
        [class.disabled]="!article.isOnSale">{{ article.price }}â‚¬</div>
        <div class="article-sale"
            *ngIf="article.isOnSale">
            <button class="btn btn-negative"
                (click)="removeArticle()"
                [disabled]="article.isDisabledButton() ? 'true' : null">&minus;</button>
            <div class="article-amount">{{ article.quantityInCart }}</div>
            <button class="btn btn-positive"
            (click)="addArticle()">&plus;</button>
        </div>
    </div>
</div>
